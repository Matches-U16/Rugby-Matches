<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Partita 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Partita 1</h1>
</header>

<main>

<section id="match-control">

    <div id="timer">
        <span id="time-display">00:00</span><br>
        <button id="start-timer">Avvia</button>
        <button id="pause-timer">Pausa</button>
        <button id="reset-timer">Reset</button>
    </div>

    <div id="scoreboard">
        <div class="team">
            <h3>Squadra di casa</h3>
            <p id="home-score" class="score">0</p>
        </div>

        <div class="team">
            <h3>Squadra ospite</h3>
            <p id="away-score" class="score">0</p>
        </div>
    </div>

</section>

<section id="event-log">
    <h2>Eventi</h2>
    <button id="save-events">Salva eventi (.txt)</button>
    <ul id="events-list"></ul>
</section>

</main>

<script>
const MATCH_ID = "match_2";
</script>
<script src="script_partita.js"></script>

</body>
</html>
